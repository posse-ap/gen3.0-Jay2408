<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSSE 初めてのWeb制作</title>
    <link rel="stylesheet" type="text/css" href="common.css">
</head>
<body>
    <header class="a-header">

            <img src="img/logo.svg" alt="posse-logo" class="b-logo">
            
          <div class="header-innner">
            <div class="header-inner-contain">
            <a href="https://posse-ap.github.io/sample-ph1-website/" class="mokuji-toppage">トップページ</a>
            <a href="https://posse-ap.github.io/sample-ph1-website/quiz/" class="mokuji-quiz">クイズ</a>
            
            <a href="https://twitter.com/posse_program" class="icon-twitter-around">
                    <img src="img/icon-twitter.svg" alt="アイコン" title="アイコン" class="twitter-icon">
            </a>
            
            <a href="https://www.instagram.com/posse_programming/" class="icon-instagram-around">
            <img src="img/icon-instagram.svg" alt="アイコン" title="アイコン" class="instagram-icon">
            </a>
            </div>
           </div>
    </header>



<div class="a-container">
          <div class="a-container-contain-background">
            <div class="a-container-contain">
              
              <div class="a-container-contain-opacity">
                <div class="a-container-contain-LINE">
                  <img src="./img/icon-line.svg" alt="line-icon" class="line-icon">
                  <div class="line-public">
                    POSSE 公式LINE
                  </div> 
                </div>
                  <p>公式LINEにてご質問を随時受け付けております。<br>詳細やPOSSE最新情報につきましては、公式LINEにてお知らせ致しますので<br>下記ボタンより友達追加をお願いします！</p>
                <button class="line-section">
                  LINE追加
                  <img src="./img/icon-link-dark.svg" alt="アイコン矢印" class="jump-line">
                </button>
              </div>
            </div>
          </div>
</div>





    <footer class="a-footer">
        <div class="a-footer-inner">
            <img src="img/logo.svg" alt="POSSE">
              <div class="a-footer-link">
                  <a href="https://posse-ap.com/" target="_blank" rel="noopener noreferrer"
                    class="a-footer-link-container">POSSE公式サイト</a><img src="./img/icon-link-dark.svg" alt="アイコン矢印" class="jump-line-1">
              </div>
        
          <div class="a-footer-sns">
                <a href="https://twitter.com/posse_program" target="_blank" rel="noopener noreferrer"
                  class="twitter-sns-link" aria-label="Twitter">
                  <img src="img/icon-twitter.svg" alt="アイコン" title="アイコン" class="twitter-icon-footer">
                </a>

                <a href="https://www.instagram.com/posse_programming/" target="_blank" rel="noopener noreferrer"
                  class="instagram-sns-link" aria-label="instagram">
                  <img src="img/icon-instagram.svg" alt="アイコン" title="アイコン" class="instagram-icon-footer">
                </a>
          </div>
        </div>
        <div class="footer__copyright">
          <small lang="en">©︎2022 POSSE</small>
        </div>
      </footer>
</html>
